<ng-container *ngIf="(shakes$ | async) as shakes; else loading">
    <app-order-list 
        [items]="shakes" 
        (addItem)="onAddItem($event)"></app-order-list>
</ng-container>

<ng-template #loading>
    <div class="loading m-2">
        <fa-icon [icon]="faSpinner" [spin]="true" size="2x"></fa-icon>
    </div>
</ng-template>
